<!DOCTYPE html>
<html>
    <body>
        <h1>Demo: function returning a afunction</h1>
        <p id="p1"></p>
        <p id="p2"></p>
        <script>
            function multiple(x){
                function fn(y){
                    return x * y;
                }
                return fn;
            }
            var triple = multiple(3);
            document.getElementById("p1").innerHTML = triple(2);
            document.getElementById("p2").innerHTML = triple(3);
        </script>
    </body>
</html>
