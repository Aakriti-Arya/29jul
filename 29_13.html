<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript">
            var result;

            function showposition(){
                result = document.getElementById("result");
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
                    result.innerHTML = "Getting the position information...";
                }else{
                    alert("Sorry your browser does not support HTML5 geolocation.");
                }
            };

            function successCallback(position){
                result.innerHTML = "Your current position is (" + "Latitude: " +
                position.coords.latitude + " , " + "Longitude: " + position.coords.longitude + ")";
            }

            function errorCallback(error){
                if(error.code == 1){
                    result.innerHTML = "you decided to share your position."
                }else if(error.code == 2){
                    result.innerHTML = "network is down."
                }else if(error.code == 3){
                    result.innerHTML = "attempt timed out."
                }else{
                    result.innerHTML = "geolocation failed, unexpected error."
                }
            }
        </script>
    </head>
    <body>
        <div id="result"></div>
        <button type="button" onclick="showposition();">SHOW POSITION</button>
    </body>
</html>
